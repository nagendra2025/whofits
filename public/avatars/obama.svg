<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="50" ry="60" fill="#d97706"/>
  
  <!-- Short dark hair -->
  <ellipse cx="100" cy="60" rx="48" ry="25" fill="#1f2937"/>
  <rect x="52" y="60" width="96" height="35" fill="#1f2937" rx="12"/>
  
  <!-- Ears -->
  <ellipse cx="50" cy="110" rx="8" ry="20" fill="#d97706"/>
  <ellipse cx="150" cy="110" rx="8" ry="20" fill="#d97706"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="95" rx="6" ry="8" fill="#000"/>
  <ellipse cx="115" cy="95" rx="6" ry="8" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 75 85 Q 85 80, 95 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  <path d="M 105 85 Q 115 80, 125 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="6" ry="12" fill="#b45309"/>
  
  <!-- Mouth - distinctive smile -->
  <path d="M 85 135 Q 100 145, 115 135" stroke="#000" stroke-width="2.5" fill="none"/>
  
  <!-- Shirt/tie -->
  <rect x="70" y="170" width="60" height="30" fill="#1e40af" rx="5"/>
  <rect x="95" y="170" width="10" height="30" fill="#dc2626"/>
</svg>


