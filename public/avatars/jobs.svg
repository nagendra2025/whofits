<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="55" ry="65" fill="#fdbcb4"/>
  
  <!-- Black turtleneck -->
  <rect x="60" y="170" width="80" height="30" fill="#000000" rx="5"/>
  <ellipse cx="100" cy="170" rx="40" ry="15" fill="#000000"/>
  
  <!-- Short dark hair -->
  <ellipse cx="100" cy="60" rx="50" ry="25" fill="#1f2937"/>
  <rect x="50" y="60" width="100" height="30" fill="#1f2937" rx="10"/>
  
  <!-- Glasses -->
  <circle cx="85" cy="100" r="18" fill="none" stroke="#4b5563" stroke-width="3"/>
  <circle cx="115" cy="100" r="18" fill="none" stroke="#4b5563" stroke-width="3"/>
  <line x1="103" y1="100" x2="97" y2="100" stroke="#4b5563" stroke-width="3"/>
  <line x1="67" y1="100" x2="50" y2="95" stroke="#4b5563" stroke-width="2"/>
  <line x1="133" y1="100" x2="150" y2="95" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="85" cy="100" r="6" fill="#000"/>
  <circle cx="115" cy="100" r="6" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="115" rx="6" ry="10" fill="#e8a5a0"/>
  
  <!-- Mouth - slight smile -->
  <path d="M 90 130 Q 100 135, 110 130" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Stubble -->
  <circle cx="90" cy="125" r="1" fill="#6b7280"/>
  <circle cx="95" cy="127" r="1" fill="#6b7280"/>
  <circle cx="105" cy="127" r="1" fill="#6b7280"/>
  <circle cx="110" cy="125" r="1" fill="#6b7280"/>
</svg>

