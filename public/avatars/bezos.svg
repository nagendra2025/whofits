<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="50" ry="60" fill="#fdbcb4"/>
  
  <!-- Bald head with hair on sides -->
  <ellipse cx="100" cy="55" rx="48" ry="25" fill="#f3f4f6"/>
  <ellipse cx="70" cy="60" rx="15" ry="20" fill="#1f2937"/>
  <ellipse cx="130" cy="60" rx="15" ry="20" fill="#1f2937"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="95" rx="7" ry="6" fill="#000"/>
  <ellipse cx="115" cy="95" rx="7" ry="6" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 75 85 Q 85 80, 95 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  <path d="M 105 85 Q 115 80, 125 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="6" ry="12" fill="#e8a5a0"/>
  
  <!-- Mouth - smile -->
  <path d="M 88 135 Q 100 142, 112 135" stroke="#000" stroke-width="2.5" fill="none"/>
  
  <!-- Shirt -->
  <rect x="70" y="170" width="60" height="30" fill="#e5e7eb" rx="5"/>
</svg>

