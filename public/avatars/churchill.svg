<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="115" rx="55" ry="65" fill="#fdbcb4"/>
  
  <!-- Top hat -->
  <rect x="60" y="25" width="80" height="25" fill="#000000" rx="3"/>
  <ellipse cx="100" cy="25" rx="40" ry="8" fill="#000000"/>
  <rect x="70" y="30" width="60" height="3" fill="#ffffff"/>
  
  <!-- Cigar -->
  <ellipse cx="140" cy="120" rx="15" ry="3" fill="#8b4513"/>
  <line x1="125" y1="120" x2="155" y2="120" stroke="#654321" stroke-width="2"/>
  <circle cx="125" cy="120" r="2" fill="#dc2626"/>
  
  <!-- Mustache -->
  <path d="M 70 130 Q 85 140, 100 135 Q 115 140, 130 130" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="100" r="5" fill="#000"/>
  <circle cx="115" cy="100" r="5" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 75 90 Q 85 85, 95 90" stroke="#ffffff" stroke-width="4" fill="none"/>
  <path d="M 105 90 Q 115 85, 125 90" stroke="#ffffff" stroke-width="4" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="115" rx="8" ry="14" fill="#e8a5a0"/>
  
  <!-- Mouth -->
  <path d="M 90 145 Q 100 150, 110 145" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Suit -->
  <rect x="65" y="170" width="70" height="30" fill="#1f2937" rx="5"/>
</svg>


