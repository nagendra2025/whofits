<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="50" ry="60" fill="#fdbcb4"/>
  
  <!-- Dark hair -->
  <ellipse cx="100" cy="55" rx="48" ry="28" fill="#1f2937"/>
  <rect x="52" y="55" width="96" height="38" fill="#1f2937" rx="12"/>
  
  <!-- Mustache -->
  <path d="M 75 125 Q 85 135, 100 130 Q 115 135, 125 125" stroke="#1f2937" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="95" r="5" fill="#000"/>
  <circle cx="115" cy="95" r="5" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 75 85 Q 85 80, 95 85" stroke="#1f2937" stroke-width="4" fill="none"/>
  <path d="M 105 85 Q 115 80, 125 85" stroke="#1f2937" stroke-width="4" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="6" ry="12" fill="#e8a5a0"/>
  
  <!-- Mouth (hidden by mustache) -->
  <path d="M 90 135 Q 100 140, 110 135" stroke="#000" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Period suit -->
  <rect x="70" y="170" width="60" height="30" fill="#374151" rx="5"/>
</svg>


