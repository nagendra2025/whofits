  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="52" ry="62" fill="#fdbcb4"/>
  
  <!-- Glasses -->
  <rect x="70" y="85" width="30" height="25" rx="15" fill="none" stroke="#4b5563" stroke-width="3"/>
  <rect x="100" y="85" width="30" height="25" rx="15" fill="none" stroke="#4b5563" stroke-width="3"/>
  <line x1="100" y1="97" x2="100" y2="97" stroke="#4b5563" stroke-width="3"/>
  <line x1="67" y1="97" x2="50" y2="92" stroke="#4b5563" stroke-width="2"/>
  <line x1="133" y1="97" x2="150" y2="92" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="85" cy="97" r="5" fill="#000"/>
  <circle cx="115" cy="97" r="5" fill="#000"/>
  
  <!-- Hair - receding -->
  <path d="M 60 50 Q 80 40, 100 45 Q 120 40, 140 50 Q 145 60, 140 70 Q 135 80, 120 75 Q 100 70, 80 75 Q 65 80, 60 70 Q 55 60, 60 50 Z" fill="#6b7280"/>
  
  <!-- Nose -->
