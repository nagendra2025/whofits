<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="52" ry="62" fill="#fdbcb4"/>
  
  <!-- Long white beard -->
  <path d="M 70 120 Q 85 160, 100 155 Q 115 160, 130 120 Q 125 140, 100 145 Q 75 140, 70 120 Z" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- White hair -->
  <ellipse cx="100" cy="55" rx="50" ry="30" fill="#ffffff"/>
  <rect x="50" y="55" width="100" height="40" fill="#ffffff" rx="15"/>
  
  <!-- Bushy eyebrows -->
  <path d="M 70 80 Q 85 75, 100 80 Q 115 75, 130 80" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="95" r="5" fill="#000"/>
  <circle cx="115" cy="95" r="5" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="7" ry="12" fill="#e8a5a0"/>
  
  <!-- Mouth (hidden by beard) -->
  <path d="M 90 135 Q 100 140, 110 135" stroke="#000" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Period coat -->
  <rect x="65" y="170" width="70" height="30" fill="#374151" rx="5"/>
</svg>


