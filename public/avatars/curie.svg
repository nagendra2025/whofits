<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="48" ry="58" fill="#fdbcb4"/>
  
  <!-- Period-appropriate hair/head covering -->
  <ellipse cx="100" cy="50" rx="50" ry="30" fill="#4b5563"/>
  <rect x="50" y="50" width="100" height="50" fill="#4b5563" rx="20"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="95" rx="6" ry="7" fill="#000"/>
  <ellipse cx="115" cy="95" rx="6" ry="7" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 75 85 Q 85 80, 95 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  <path d="M 105 85 Q 115 80, 125 85" stroke="#1f2937" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="6" ry="10" fill="#e8a5a0"/>
  
  <!-- Mouth - gentle -->
  <path d="M 90 130 Q 100 135, 110 130" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Period dress -->
  <rect x="70" y="165" width="60" height="35" fill="#6b7280" rx="5"/>
  <ellipse cx="100" cy="165" rx="30" ry="10" fill="#6b7280"/>
</svg>

